<h1 class="ok-ui-heading-1 ok-ui-mb-2">${ _.pauseAdTitle }</h1>
${ _.pauseAdBodyHTML }
<p class="ok-ui-heading-3 ok-ui-mt-4 ok-ui-mb-3">${ _.pauseAdQuestion }</p>
<form>
  <div class="ok-ui-option">
    <input class="ok-ui-option__input" type="radio" name="marketing" value="1" id="ok-ui-marketing-1" />
    <label class="ok-ui-option__label" for="ok-ui-marketing-1">
      <span class="ok-ui-option__input-facade"></span>
      <div class="ok-ui-option__content">
        <h3 class="ok-ui-heading-3">${ _.pauseAdAnswer1 }</h3>
        <p>${ _.pauseAdAnswer1Explained }</p>
      </div>
    </label>
  </div>
  <div class="ok-ui-option">
    <input class="ok-ui-option__input" type="radio" name="marketing" value="2" id="ok-ui-marketing-2" />
    <label class="ok-ui-option__label" for="ok-ui-marketing-2">
      <span class="ok-ui-option__input-facade"></span>
      <div class="ok-ui-option__content">
        <h3 class="ok-ui-heading-3">${ _.pauseAdAnswer2 }</h3>
        <p>${ _.pauseAdAnswer2Explained }</p>
      </div>
    </label>
  </div>
  <div class="ok-ui-option">
    <input class="ok-ui-option__input" type="radio" name="marketing" value="3" id="ok-ui-marketing-3" />
    <label class="ok-ui-option__label" for="ok-ui-marketing-3">
      <span class="ok-ui-option__input-facade"></span>
      <div class="ok-ui-option__content">
        <h3 class="ok-ui-heading-3">${ _.pauseAdAnswer3 }</h3>
        <p>${ _.pauseAdAnswer3Explained }</p>
      </div>
    </label>
  </div>
  <div class="ok-ui-button-group ok-ui-mt-3">
    <button type="button" class="ok-ui-button ok-ui-button--filled ok-ui-button--primary" data-action="pause-ad-cancel">
      <span class="ok-ui-button__label">${ _.cancel }</span>
    </button>
    <button type="button" class="ok-ui-button ok-ui-button--filled ok-ui-button--primary"
      data-action="pause-ad-complete">

</form>
